<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="/static/css/normalize.css" />

<body>
	
	<header>

		{% if user.is_authenticated %}
		<div class="salir_div" id="mapa_btn">
